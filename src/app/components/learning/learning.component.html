<div>
  <h2>No. curso: {{ courses.id }}</h2>
  <h2>Curso: {{ courses.name }}</h2>
  <table>
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
    </thead>
    <tbody>
      @for (item of courses.student; track $index) {
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.surname}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
